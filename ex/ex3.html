    <h2 style="background-color:coral; color:powderblue;">시티보이</h2>
    <p>
    <span id="first" class="js">시티보이룩</span>은 새로운 내추럴한 아메카지다. 각 잡아 입던 딱딲한 느낌의 아메카지가 아닌 소프트하고
    좀 더 편안한 느낌의 오버사이징된 일본식 <span>아메리칸 캐주얼</span> 스타일이다.
    3 사이즈 이상 큰 옷으로 스타일링하며 캐주얼, 아웃도어, 프레피, 보이룩을 적절히 섞어 연출한다.
    대표적인 <span class="js">시티보이룩</span>을 볼 수 있는 곳이라면 일본 매거진 뽀빠이가 있다.
    <span class="js">시티보이룩</span>은 오버사이징과 내추럴한 레이어드를 많이 하는게 특징 중 하나인데,
    그래서 레이어드하는 옷들의 섬세한 색조합과 사이즈의 연출, 계획이 필요하다.
    </p>
